{% extends 'base.html' %}
{% block extra-style %}
<style>
  /* 입력 필드의 넓이 조절 */
  .form-control {
    width: 100%;
    /* 입력 필드 전체 넓이를 사용하도록 설정 */
  }

  /* 화면 중앙 정렬 */
  .center {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 80vh;
    /* 화면 전체 높이를 차지하도록 설정 (선택 사항) */
  }

  /* 입력 필드와 레이블을 수직으로 중앙 정렬 */
  .form-row {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* 입력 필드 컨테이너의 넓이 설정 */
  .form-container {
    max-width: 800px;
    /* 입력 필드 컨테이너의 최대 넓이를 지정 (선택 사항) */
  }

  .title {
    text-align: center;

  }

  .center {
    margin-top: 5px;
  }
</style>
{% endblock %}


{% block content %}

<div class="container mt-5">
    <div class="title">
        <h2>프로필 수정</h2>
      </div>
    <div class="center">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ profile_form.as_p }}
          <button type="submit">저장</button>
        </form>
    </div>
</div>

{% endblock %}
