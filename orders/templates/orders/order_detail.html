{% extends 'base.html' %}

{% block content %}

    <h1>주문 완료</h1>
    <p><strong>주문번호:</strong> {{ order.id }}</p>
    <hr>
    <h2>상품</h2>
    <ul>
        {% for order_item in order_items %}
            <li>{{ order_item.product.name }} - Quantity: {{ order_item.quantity }}</li>
        {% endfor %}
    </ul>

{% endblock %}
